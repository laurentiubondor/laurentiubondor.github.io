<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Texturina:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./portofolio.css" />
    <link rel="stylesheet" href="../../Share/style.css"/>
    <script
      src="https://kit.fontawesome.com/f27d8f4178.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"></nav>

    <div class="container">
      <div class="row">
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <img
              src="../../images/nasa.jpg"
              class="cool-bg"
              alt="Thumbnail Image 1"
              class="image-fill"
            />
            <div class="caption">
              <h3>Nasa image of the day</h3>
            </div>
          </div>
        </div>
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <img
              src="../../images/hangman.b0c25089-bf79-43d5-a744-049e08ab6bfc"
              alt="Thumbnail Image 2"
              class="image-fill"
            />
            <div class="caption">
              <h3>Hangman Game</h3>
            </div>
          </div>
        </div>
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <img
              src="../../images/rock.png"
              alt="Thumbnail Image 3"
              class="image-fill"
            />
            <div class="caption">
              <h3>Rock Paper Scissors Game</h3>
            </div>
          </div>
        </div>
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <img
              src="../../images/imdb.jpg"
              alt="Thumbnail Image 4"
              class="image-fill"
            />
            <div class="caption">
              <h3>List of movies</h3>
            </div>
          </div>
        </div>
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <img
              src="../../images/quote.jpg"
              alt="Thumbnail Image 5"
              class="image-fill"
            />
            <div class="caption">
              <h3>Quote of the day</h3>
            </div>
          </div>
        </div>
        <div class="col col-md-4 col-sm-6 col-xs-12">
          <div class="thumbnail">
            <img
              src="../../images/epicgames.jpeg"
              alt="Thumbnail Image 6"
              class="image-fill"
            />
            <div class="caption">
              <h3>List of Games</h3>
            </div>
          </div>
        </div>
      </div>

      <div id="pictogrameLinkuri"></div>
    </div>

    <footer class="footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="../../Share/shareJs.js"></script>
    <script src="./portofolio.js"></script>
  </body>
</html>
